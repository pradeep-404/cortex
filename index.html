<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortex AI</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a8c7fa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 16c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z'/><path d='M12 16v8'/><path d='M8 20h8'/><path d='M12 8v.01'/></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cortex: {
                bg: '#131314',
                surface: '#1E1F20',
                surfaceAlt: '#28292a',
                text: '#E3E3E3',
                subtext: '#9aa0a6',
                border: '#444746',
                user: '#2f3032', 
                accent: '#a8c7fa', 
                button: '#004a77', 
              }
            },
            fontFamily: {
              sans: ['"Google Sans"', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #131314; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444746; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5e5e5e; 
      }
      body {
        background-color: #131314;
        color: #E3E3E3;
      }

      /* Markdown Styles */
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        color: #fff;
        font-weight: 500;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.3;
      }
      .markdown-body h1 { font-size: 1.6em; }
      .markdown-body h2 { font-size: 1.4em; }
      .markdown-body h3 { font-size: 1.2em; }
      
      .markdown-body p { margin-bottom: 1em; line-height: 1.7; color: #E3E3E3; }
      .markdown-body ul, .markdown-body ol { 
        margin-bottom: 1em; 
        padding-left: 1.5em; 
        color: #E3E3E3;
      }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      
      .markdown-body strong { font-weight: 600; color: #fff; }
      .markdown-body em { color: #c4c7c5; font-style: italic; }
      
      .markdown-body code { 
        background-color: #2d2e30; 
        padding: 0.2em 0.4em; 
        border-radius: 6px; 
        font-family: 'Roboto Mono', monospace; 
        font-size: 0.9em;
        color: #e3e3e3;
      }
      
      .markdown-body pre { 
        background-color: #1E1F20; 
        padding: 1.2em; 
        border-radius: 12px; 
        overflow-x: auto; 
        margin-bottom: 1.2em; 
        border: 1px solid #444746; 
      }
      .markdown-body pre code { 
        background-color: transparent; 
        padding: 0; 
        color: #a8c7fa;
        font-size: 0.85em;
      }
      
      .markdown-body a { color: #a8c7fa; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      
      .markdown-body blockquote { 
        border-left: 4px solid #a8c7fa; 
        padding-left: 1em; 
        color: #c4c7c5; 
        margin-bottom: 1em;
        background: rgba(168, 199, 250, 0.05);
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        border-radius: 0 8px 8px 0;
      }

      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
        border: 1px solid #444746;
        border-radius: 8px;
        overflow: hidden;
      }
      .markdown-body th, .markdown-body td {
        padding: 12px;
        border-bottom: 1px solid #444746;
        text-align: left;
      }
      .markdown-body th {
        background-color: #28292a;
        font-weight: 600;
      }
      
      /* Grounding Chip */
      .grounding-chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: #28292a;
        border: 1px solid #444746;
        border-radius: 16px;
        padding: 4px 10px;
        margin-top: 6px;
        margin-right: 6px;
        font-size: 0.75rem;
        color: #a8c7fa;
        text-decoration: none;
        transition: background 0.2s;
      }
      .grounding-chip:hover {
        background: #3c4043;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "marked": "https://aistudiocdn.com/marked@^12.0.0",
    "mammoth": "https://esm.sh/mammoth@1.7.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
